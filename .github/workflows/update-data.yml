name: Update Game Data

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Manual trigger (the "Refresh Data" button)

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch data from AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: python scripts/fetch_data.py

      - name: Run pipeline tests
        run: pytest scripts/tests/ -v --tb=short

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/data/ site/assets/
          git diff --staged --quiet || git commit -m "chore: update game data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

      - name: Generate daily summary
        if: success()
        run: python scripts/daily_summary.py

      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          payload=$(python -c "import json; print(json.dumps({'content': open('scripts/daily_summary.txt').read()}))")
          curl -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK"

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ROSS_ID: ${{ secrets.DISCORD_ROSS_ID }}
          MALATAK_ID: ${{ secrets.DISCORD_MALATAK_ID }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"<@${ROSS_ID}> <@${MALATAK_ID}> **Pipeline failed!** Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            "$DISCORD_WEBHOOK"
